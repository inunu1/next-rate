# Next.js (TypeScript) + Prisma + Neon による PostgreSQL 接続手順

## ✅ 手順概要

| 手順 | 内容 |
|------|------|
| 1 | Prisma をインストール |
| 2 | Prisma 初期化 & `schema.prisma` 編集 |
| 3 | `.env` に Neon の接続文字列を設定 |
| 4 | Prisma モデル作成 & マイグレーション |
| 5 | Prisma Client を使って DB に接続 |
| 6 | Vercel に環境変数を設定 & デプロイ |

